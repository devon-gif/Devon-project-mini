# Netlify config for Next.js (twill-mini-crm)

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Required for Next.js API routes, SSR, and middleware on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"
